services:
  # ── Backend Web Service ────────────────────────────────────────────────────
  - type: web
    name: EcoPulse_backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production

  # ── Frontend Static Site ───────────────────────────────────────────────────
  - type: web
    name: EcoPulse_frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
